<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <title>Website</title>
</head>
<body>
    <h2>Reverse a String</h2>
    <div>
        <label for="stringInput">Enter a String:</label>
        <input type="text" id="stringInput" placeholder="Word">
        <button onclick="reverseString()">Submit</button>
        <p id="reverseOutput"></p>
    </div>

    <h2>Palindrome Checker</h2>
    <div>
        <label for="palindromeInput">Enter Postive Integers:</label>
        <input type="number" id="palindromeInput" placeholder="Number">
        <button onclick="checkPalindrome()">Check</button>
        <p id="palindromeOutput"></p>
    </div>

    <h2>Bill Amount</h2>
    <div>
        <label for="subtotalInput">Subtotal:</label>
        <input type="number" id="subtotalInput" placeholder="Number">
        <label for="tipInput">Tip Percent:</label>
        <input type="number" id="tipInput" placeholder="Percent">
        <button onclick="calculateTotal()">Total</button>
        <p id="totalOutput"></p>
    </div>
</body>
</html>
